<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Torres de Hanoi Interactivo</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Torres de Hanoi</h1>
  <div class="controls">
    <label for="diskCount">Cantidad de discos:</label>
    <select id="diskCount">
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
    </select>
    <button id="startBtn">Iniciar</button>
    <button id="resetBtn">Reiniciar</button>
    <span id="moveCounter">Movimientos: 0</span>
  </div>
  <div id="game">
    <div class="tower" id="towerA"></div>
    <div class="tower" id="towerB"></div>
    <div class="tower" id="towerC"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
